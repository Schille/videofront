<script type="application/javascript">
    function toggleImage(e) {
        if (e.code == "ArrowRight") {
            currentImage = $(".img-selector.selected");
            nextImage = currentImage.next();
            if (nextImage.length === 0) {
                nextImage = $(currentImage.parent().children()[0]);
            }
            currentImage.removeClass("selected");
            nextImage.addClass("selected");
        }
        if (e.code == "ArrowLeft") {
            currentImage = $(".img-selector.selected");
            nextImage = currentImage.prev();
            if (nextImage.length === 0) {
                nextImage = $(currentImage.parent().children()[currentImage.parent().children().length - 1]);
            }
            currentImage.removeClass("selected");
            nextImage.addClass("selected");
        }
        if (e.code == "ArrowDown") {
            currentImage = $(".img-selector.selected");
            currentRow = currentImage.parent();
            nextRow = $(currentRow.nextAll(".image-row")[0]);
            if (nextRow.length === 0) {
                nextRow = $(currentRow.parent().children(".image-row")[0]);
            }
            nextImage = $(nextRow.children()[0]);
            currentImage.removeClass("selected");
            nextImage.addClass("selected");
        }
        if (e.code == "ArrowUp") {
            currentImage = $(".img-selector.selected");
            currentRow = currentImage.parent();
            nextRow = $(currentRow.prevAll(".image-row")[0]);
            if (nextRow.length === 0) {
                nextRow = $(currentRow.parent().children(".image-row")[currentRow.parent().children(".image-row").length - 1]);
            }
            nextImage = $(nextRow.children()[0]);
            currentImage.removeClass("selected");
            nextImage.addClass("selected");
        }
    }
    document.addEventListener('keydown', toggleImage);
</script>
